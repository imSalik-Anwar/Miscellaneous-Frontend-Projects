<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Car Game</title>
</head>
<body>
    <div id="score-board"></div>
    <div id="game-area">
        <div id="road">
            <div class="border" id="border-left"></div>
            <div id="my-car"></div>
            <div class="border" id="border-right"></div>
        </div>
        <div id="start-screen">
            <ul>
                <li>Use arrow keys to control the car.</li>
                <li>Dodge incoming cars to score high.</li>
                <li>Collission ends the game.</li>
            </ul>

            <button>Start</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
