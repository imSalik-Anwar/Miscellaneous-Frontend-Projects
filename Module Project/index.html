<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <title>F2 Module Project</title>
</head>
<body>
    <section id="container">
        <div id="box1">F2 Module Project</div>

        <div id="box2">
            <form id="form">
                <div id="group1">
                    <label for="mail">Email</label> <br>
                    <input type="email" name="email" id="mail" placeholder="Example@email.com"> <br>
                </div>
                <div id="group2">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="Your Password"> <br>
                </div>
    
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>  
    </section>

    <section class="hide" id="confirmation-box">
        <p>Are you sure to submit the form?</p>
        <button id="okay">Okay</button>
        <button id="cancel">Cancel</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
