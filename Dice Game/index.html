<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/gif/png" href="./icon.png">
    <title>Dice Game</title>
</head>
<body>
    <fieldset>
        <legend><h1>Dice Game</h1></legend> 
       <ol>
            <li>Computer will generate a target score for you.</li>
            <li>You will get 5 terms to roll the dice.</li>
            <li>If your total score beats the target score, you win.</li>
       </ol>
    </fieldset>

    <fieldset>
        <legend><h2>Play Area</h2></legend>
        <p id="terms"></p>
        <p id="target"></p>
        <p id="score"></p>
        <button class="roll"><i class="fa-solid fa-user"></i>&nbsp;&nbsp; Roll the dice</button>
        <br><br>
        <button id="one" class="diceSide"><i class="fa-solid fa-circle-dot"></i></button>
        <button id="two" class="diceSide"><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i></button>
        <button id="three" class="diceSide"><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i></button>
        <button id="four" class="diceSide"><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i></button>
        <button id="five" class="diceSide"><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i></button>
        <button id="six" class="diceSide"><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i><i class="fa-solid fa-circle-dot"></i></button>
    </fieldset>
    <h1 id="result">Game in progress!</h1>
    <script src="./script.js"></script>
</body>
</html>
