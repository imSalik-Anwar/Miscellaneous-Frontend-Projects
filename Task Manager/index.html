<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Task Manager</title>
</head>
<body>
    <section id="container">
        <h1>JIRA <span>Lite</span></h1>
        <p>MANAGE YOUR TASKS ON THE GO</p>
        <div id="columns">

            <div class="column">
                <h4 id="to-do-heading">To-do</h4>
                <div id="add-task-btn-div"></div>
                <div id="to-do"></div>
            </div>

            <div class="column">
                <h4 id="in-progress-heading">In-progress</h4>
                <div id="in-progress"></div>
            </div>

            <div class="column">
                <h4 id="com-heading">Completed</h4>
                <div id="completed"></div>
            </div>
        </div>
    </section>




    <script src="./script.js"></script>
</body>
</html>
