<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do App</title>
</head>
<body>
    
    <div id="main-container">
        <h1 id="heading">To-Do List App</h1>
    
        <div id="section-1">
            <input type="text" id="task-input" placeholder="Task title">
            <div id="calender">
                Deadline
                <input type="date" id="date-input">
            </div>
            <div id="dropdown">
                Priority
                <Select id="dropdown-options">
                    <option value="" disabled selected hidden></option>
                    <option value="Low" style="color: green;">Low</option>
                    <option value="Medium" style="color: rgb(153, 153, 32);">Medium</option>
                    <option value="High" style="color: red;">High</option>
                </Select>
            </div>
            <button id="add-task-btn">Add task</button>
        </div>
        <div id="warning-message" class="hide">Invalid input(s).</div>
    
        <div id="section-2">
            <h4 class="inner-heading">Today's To-Do List</h4>
            <div class="current-task">
                <div class="current-task-name">Task here</div>
                <div class="current-task-date">Priority: High</div>
                <div class="current-task-priority">23/25/2001</div>
                <div class="current-task-icons">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
        </div>
        <div id="section-3">
            <h4 class="inner-heading">Future To-Do List</h4>
            <div class="current-task">
                <div class="current-task-name">Task here</div>
                <div class="current-task-date">Priority: High</div>
                <div class="current-task-priority">23/25/2001</div>
                <div class="current-task-icons">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
        </div>

        <div id="section-4">
            <h4 class="inner-heading">Completed To-Do List</h4>
            <div class="current-task past-task">
                <div class="current-task-name">Task here</div>
                <div class="current-task-date">Priority: High</div>
                <div class="current-task-priority">23/25/2001</div>
                <div class="current-task-icons">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./script2.js"></script>
</body>
</html>
